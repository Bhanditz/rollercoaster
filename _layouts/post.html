---
layout: default
---
<main class="col-sm-8 col-sm-offset-2" style="border: 1px solid blue;">
	<article>
		<h2>{{ page.title }}</h2>
		<p class="meta">{{ page.date | date_to_string }}</p>

		<div class="post">
			<img src="{{ site.baseurl }}/postimages/{{ page.image }}" height="512" width="384" alt="Screenshot of {{ page.website }}">
			<div>Source: <a href="http://{{ page.website }}">{{ page.website }}</a></div>
			{{ content }}
		</div>
	</article>
</main>
